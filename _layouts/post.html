---
layout: default
---

<section class="section">

    <div class="container">


<br>

        <div class="columns is-centered">

            <div class="column is-two-thirds">
                    <time class="subtitle is-7">{{ page.date | date: "%-d %B %Y"}}</time>
                    <br>
                                        <h2 class="title is-3">{{ page.title }}</h2>
                    <img style="width: 100%" src="{{ page.feature-img }}" alt="">

            </div>

        </div>

        <div class="columns is-centered">

            <div class="column is-half">

<br>
                    <div class="content is-medium">
                    {{ content }}
                    
                    </div>
                    <p class="subtitle is-6"><a href="/">Back to article list</a></p>
            </div>

        </div>

    </div>

</section>
