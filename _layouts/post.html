---
layout: default
---

<section class="section">

    <div class="container">

        <div class="columns is-centered">

            <div class="column is-half">
<div class="has-text-centered">
<img style="width: 100%" src="{{ page.feature-img }}" alt="">
    <h2 class="title is-5">{{ page.title }}</h2>
                    <time class="subtitle is-7">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</time>
                    
</div>
<br>
                    <div class="content is-medium">
                    {{ content }}
                    
                    </div>
                    <p class="subtitle is-6"><a href="/">Back to article list</a></p>
            </div>

        </div>

    </div>

</section>
