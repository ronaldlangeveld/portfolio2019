
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />

    <link rel="stylesheet" href="{{ "assets/css/main.css" | prepend: site.baseurl }}">

    <meta name="description" content="{% if content %} {{ content | strip_html | truncatewords:30 }} {% else %} Indie Web Developer {% endif %}" />
    <link rel="shortcut icon" href="https://res.cloudinary.com/cinemakers/image/upload/v1540439290/favicon.png" type="image/png" />
    <link rel="canonical" href="https://www.ronaldlangeveld.com/" />
    <meta name="referrer" content="no-referrer-when-downgrade" />
    
    <meta property="og:site_name" content="Ronald Langeveld" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Ronald Langeveld" />
    <meta property="og:description" content="{% if content %} {{ content | strip_html | truncatewords:30 }} {% else %} Indie Web Developer {% endif %}" />
    <meta property="og:url" content="https://www.ronaldlangeveld.com/" />
    <meta property="og:image" content="{% if page.feature-img %}{{ page.feature-img }}{% else %}https://res.cloudinary.com/cinemakers/image/upload/v1540219384/blog/IMG_4600-1.jpg{% endif %}" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Ronald Langeveld" />
    <meta name="twitter:description" content="{% if content %} {{ content | strip_html | truncatewords:30 }} {% else %} Indie Web Developer {% endif %}" />
    <meta name="twitter:url" content="https://www.ronaldlangeveld.com/" />
    <meta name="twitter:image" content="{% if page.feature-img %}{{ page.feature-img }}{% else %}https://res.cloudinary.com/cinemakers/image/upload/v1540219384/blog/IMG_4600-1.jpg{% endif %}" />
    <meta property="og:image:width" content="2000" />
    <meta property="og:image:height" content="1333" />
<style>

.levelsio-by {
    right:0;
    bottom:0;
    position:fixed;
    z-index:100;
    border-top-left-radius: 5px;
    padding: 6px;
    border-top:1px solid #efefef;
    border-left:1px solid #efefef;
    background:#fff;
    color:#6f6f6f;
    text-decoration:none;
}
.levelsio-by:hover {
    background:#fff;
    color:rgb(255, 71, 66); /* change to your main brand color */
}
.levelsio-by img {
    border-radius:100%;
    width:23px;
    height: 26px;
    vertical-align:middle;
}
.levelsio-by p {
    margin:0;
    vertical-align:middle;
    display:inline;
    margin-left:7px;
    font-weight:500;
    font-size:14px;
}

</style>


</head>

{% include navbar.html %}
</div>
<div>
    {{ content }}
</div>
